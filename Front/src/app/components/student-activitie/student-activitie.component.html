<div class="student-view">
  <!-- Tareas Pendientes -->
  <div class="task-category">
    <h2 class="category-title">Tareas Pendientes</h2>
    <ion-accordion-group *ngIf="todoTasks.length > 0">
      <ion-accordion *ngFor="let task of todoTasks" class="task-accordion pending">
        <ion-item slot="header" lines="none">
          <ion-icon name="hourglass-outline" slot="start" color="warning"></ion-icon>
          <ion-label>{{ task.nombre }}</ion-label>
        </ion-item>
        <div class="ion-padding" slot="content">
          <p>{{ task.descripcion }}</p>
          <div class="task-meta">Asignado por: <strong>{{ task.creador.nombre }}</strong></div>
          <ion-button expand="block" class="submit-button" (click)="triggerFileUpload(task.id)">
            <ion-icon name="cloud-upload-outline" slot="start"></ion-icon>
            Entregar Tarea
          </ion-button>
          <input type="file" [id]="'file-upload-' + task.id" (change)="onFileSelected($event, task.id)" accept="image/*,.pdf" style="display: none;">
        </div>
      </ion-accordion>
    </ion-accordion-group>
    <div *ngIf="todoTasks.length === 0" class="empty-state">
      <ion-icon name="sunny-outline"></ion-icon>
      <p>Â¡Felicidades! No tienes tareas pendientes.</p>
    </div>
  </div>

  <!-- Tareas Completadas -->
  <div class="task-category">
    <h2 class="category-title">Tareas Completadas</h2>
    <ion-accordion-group *ngIf="doneTasks.length > 0">
      <ion-accordion *ngFor="let task of doneTasks" class="task-accordion completed">
        <ion-item slot="header" lines="none">
          <ion-icon name="checkmark-done-circle-outline" slot="start" color="success"></ion-icon>
          <ion-label>{{ task.nombre }}</ion-label>
        </ion-item>
        <div class="ion-padding" slot="content">
          <p>Entregado el: <strong>{{ task.entrega?.fecha | date: 'fullDate' }}</strong></p>
        </div>
      </ion-accordion>
    </ion-accordion-group>
    <div *ngIf="doneTasks.length === 0" class="empty-state">
      <ion-icon name="school-outline"></ion-icon>
      <p>AÃºn no has completado ninguna tarea.</p>
    </div>
  </div>
</div>
