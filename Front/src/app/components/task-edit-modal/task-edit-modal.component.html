<ion-header>
  <ion-toolbar class="header-dark">
    <ion-title>Editar Tarea</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="cancel()">Cerrar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form (ngSubmit)="saveChanges()" #editForm="ngForm" *ngIf="task">
    <ion-list>
      <ion-item>
        <ion-label position="floating">Título de la Tarea</ion-label>
        <ion-input [(ngModel)]="task.nombre" name="nombre" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Descripción</ion-label>
        <ion-textarea [(ngModel)]="task.descripcion" name="descripcion" required auto-grow="true"></ion-textarea>
      </ion-item>
    </ion-list>
    <ion-button type="submit" expand="block" [disabled]="!editForm.valid">Guardar Cambios</ion-button>
  </form>
</ion-content>
