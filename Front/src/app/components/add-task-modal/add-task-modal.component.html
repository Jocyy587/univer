<ion-header>
  <ion-toolbar>
    <ion-title>Nueva Tarea</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="cancel()">Cancelar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="taskForm" (ngSubmit)="submit()">
    <ion-item>
      <ion-label position="floating">Nombre de la tarea</ion-label>
      <ion-input formControlName="nombre" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">DescripciÃ³n</ion-label>
      <ion-textarea formControlName="descripcion" rows="5"></ion-textarea>
    </ion-item>
    <ion-button expand="block" type="submit" [disabled]="taskForm.invalid" class="ion-margin-top">Subir Tarea</ion-button>
  </form>
</ion-content>
