<ion-content [fullscreen]="true" class="login-page" [class.registered-background]="isRegistered$ | async">
  <!-- Contenedor que muestra el formulario de registro SI NO está registrado -->
  <ng-container *ngIf="!(isRegistered$ | async); else activitiesView">
    <ion-grid>
      <ion-row class="ion-align-items-center">
        <!-- Columna Izquierda (Formulario) -->
        <ion-col size-lg="12" size-md="12" size-xs="12">
          <div class="login-wrapper">
            <!-- Formas decorativas de fondo, ahora relativas al wrapper -->
            <div class="shape-container top-left">
              <div class="shape green-solid"></div>
              <div class="shape orange-outline"></div>
              <div class="shape green-outline"></div>
            </div>
            <div class="shape-container bottom-right">
              <div class="shape green-solid"></div>
              <div class="shape green-outline"></div>
            </div>
  
            <!-- Línea decorativa superior -->
            <div class="decorative-line-container">
              <div class="decorative-line from-left"></div>
            </div>
            <h1 class="login-title">Registrar extracurricular</h1>
            <!-- Línea decorativa inferior -->
            <div class="decorative-line-container">
              <div class="decorative-line from-right"></div>
            </div>
  
            <div class="login-panel">
              <form (ngSubmit)="onRegister()" #registroForm="ngForm" class="login-form" *ngIf="registroData">
                <ion-item lines="none" class="input-item">
                  <ion-label position="fixed">Nombre(s)</ion-label>
                  <ion-input type="text" [(ngModel)]="registroData.nombre" name="nombre" required [readonly]="true"></ion-input>
                </ion-item>
  
                <ion-item lines="none" class="input-item">
                  <ion-label position="fixed">Apellidos</ion-label>
                  <ion-input type="text" [(ngModel)]="registroData.apellidos" name="apellidos" required></ion-input>
                </ion-item>
  
                <ion-item lines="none" class="input-item">
                  <ion-label position="fixed">Matrícula</ion-label>
                  <ion-input type="text" [(ngModel)]="registroData.matricula" name="matricula" required [readonly]="true"></ion-input>
                </ion-item>
                <ion-item lines="none" class="input-item">
                  <ion-label position="fixed">Módulo a aplicar</ion-label>
                  <ion-select [(ngModel)]="registroData.modulo" name="modulo" required interface="popover" placeholder="Selecciona un módulo">
                    <ion-select-option value="UTCJ SUSTENTABLE">UTCJ SUSTENTABLE</ion-select-option>
                    <!-- Aquí puedes agregar más opciones en el futuro -->
                  </ion-select>
                </ion-item>
  
                <div class="login-btn-wrapper">
                  <ion-icon name="leaf-outline" class="leaf-icon left"></ion-icon>
                  <ion-button expand="block" type="submit" class="login-btn">Registrarse</ion-button>
                  <ion-icon name="leaf-outline" class="leaf-icon right"></ion-icon>
                </div>
              </form>
            </div>
          </div>
        </ion-col>
  
      </ion-row>
    </ion-grid>
  </ng-container>
  
  <!-- Template que se muestra SI el usuario YA está registrado -->
  <ng-template #activitiesView>
    <div class="trello-board">
      <!-- Usamos el componente existente, pero lo presentamos en un layout de 3 columnas -->
      <app-student-activitie></app-student-activitie>
    </div>
  </ng-template>
</ion-content>
