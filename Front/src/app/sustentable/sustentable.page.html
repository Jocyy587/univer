<!-- 
  Este es el archivo HTML clonado de home.page.
  Se ha ajustado el contenido para la sección "Sustentable".
-->
<ion-header [translucent]="true">
  <ion-toolbar class="header-dark">
    <!-- Logo y Título a la Izquierda -->
    <ion-buttons slot="start" class="ion-padding-start">
      <ion-icon name="leaf-outline" class="logo-icon"></ion-icon>
      <ion-title class="header-title">UTCJ Sustentable</ion-title>
    </ion-buttons>

    <!-- Menú de hamburguesa para móviles -->
    <ion-buttons slot="end" class="ion-hide-md-up">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <!-- Enlaces de navegación para pantallas más grandes -->
    <ion-buttons slot="end" class="ion-hide-md-down ion-padding-end">
      <ion-button class="nav-link">Inicio</ion-button>
      <ion-button class="nav-link">Extracurricular</ion-button>
      <ion-button class="nav-link">Actividades</ion-button>
      <ion-button class="nav-link">Iniciar sesión</ion-button>
      <ion-button class="nav-link">Registro</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="content-dark">
  <ion-grid>
    <ion-row class="ion-justify-content-center">

      <!-- Columna Izquierda (Video/Imagen principal) -->
      <ion-col size-lg="7" size-md="7" size-xs="12" class="ion-padding">
        
        <h2 class="title-green">UTCJ Sustentable</h2>
        <hr class="divider" />

        <!-- Contenedor de la imagen principal con ícono de play -->
        <div class="video-placeholder">
          <img src="https://placehold.co/600x400/27ae60/ffffff?text=Video+Sustentable" alt="Video principal" class="main-image" />
          <ion-icon name="play-circle-outline" class="play-icon"></ion-icon>
        </div>
      </ion-col>

      <!-- Columna Derecha (Lista de noticias) -->
      <ion-col size-lg="4" size-md="5" size-xs="12" class="ion-padding">
        
        <div class="news-list">

          <!-- Item 1 -->
          <ion-card class="news-card">
            <ion-item lines="none" class="news-item">
              <ion-thumbnail slot="start">
                <img src="/assets/img/img1.png" alt="Noticia 1" />
              </ion-thumbnail>
              <ion-label>
                <h3 class="title-green">UTCJ Sustentable</h3>
                <p class="text-date">01-02-2003</p>
                <ion-button fill="clear" size="small" class="read-more-button" (click)="openModal('UTCJ Sustentable')">Leer más &gt;</ion-button>
              </ion-label>
            </ion-item>
          </ion-card>

          <!-- Item 2 -->
          <ion-card class="news-card">
            <ion-item lines="none" class="news-item">
              <ion-thumbnail slot="start">
                <img src="/assets/img/img1.png" alt="Noticia 2" />
              </ion-thumbnail>
              <ion-label>
                <h3 class="title-green">Proyectos del cuerpo Académico</h3>
                <p class="text-date">01-02-2003</p>
                <ion-button fill="clear" size="small" class="read-more-button" (click)="openModal('Proyectos del cuerpo Académico')">Leer más &gt;</ion-button>
              </ion-label>
            </ion-item>
          </ion-card>

          <!-- Item 3 -->
          <ion-card class="news-card">
            <ion-item lines="none" class="news-item">
              <ion-thumbnail slot="start">
                <img src="/assets/img/img1.png" alt="Noticia 3" />
              </ion-thumbnail>
              <ion-label>
                <h3 class="title-green">Cuerpo Académico</h3>
                <p class="text-date">01-02-2003</p>
                <ion-button fill="clear" size="small" class="read-more-button" (click)="openModal('Cuerpo Académico')">Leer más &gt;</ion-button>
              </ion-label>
            </ion-item>
          </ion-card>
        </div>
      </ion-col>

    </ion-row>
  </ion-grid>
</ion-content>
