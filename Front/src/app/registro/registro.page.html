<ion-content [fullscreen]="true" class="login-page">
  <!-- Background video (placeholder) -->
  <div class="bg-video" aria-hidden="true">
    <video autoplay muted loop playsinline>
      <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4" />
    </video>
    <div class="video-overlay"></div>
  </div>

  <!-- Centered login panel -->
  <div class="login-wrapper">
    <!-- Formas decorativas de fondo, ahora relativas al wrapper -->
    <div class="shape-container top-left">
      <div class="shape green-solid"></div>
      <div class="shape orange-outline"></div>
    </div>
    <div class="shape-container bottom-right">
      <div class="shape green-solid"></div>
      <div class="shape orange-outline"></div>
    </div>

    <!-- Línea decorativa superior -->
    <div class="decorative-line-container">
      <div class="decorative-line from-left"></div>
    </div>
    <h1 class="login-title">Registro</h1>
    <!-- Línea decorativa inferior -->
    <div class="decorative-line-container">
      <div class="decorative-line from-right"></div>
    </div>

    <div class="login-panel">
      <form (ngSubmit)="onRegister()" #registroForm="ngForm" class="login-form">
        <ion-item lines="none" class="input-item">
          <ion-label position="stacked">Nombre Completo</ion-label>
          <ion-input type="text" [(ngModel)]="credentials.nombre" name="nombre" required></ion-input>
        </ion-item>

        <ion-item lines="none" class="input-item">
          <ion-label position="stacked">Matrícula</ion-label>
          <ion-input type="text" [(ngModel)]="credentials.matricula" name="matricula" required></ion-input>
        </ion-item>

        <ion-item lines="none" class="input-item">
          <ion-label position="stacked">Correo Electrónico</ion-label>
          <ion-input type="email" [(ngModel)]="credentials.correo" name="correo" required email></ion-input>
        </ion-item>

        <ion-item lines="none" class="input-item">
          <ion-label position="stacked">Contraseña</ion-label>
          <ion-input type="password" [(ngModel)]="credentials.password" name="password" required></ion-input>
        </ion-item>

        <ion-item lines="none" class="input-item">
          <ion-label position="stacked">Confirmar Contraseña</ion-label>
          <ion-input type="password" [(ngModel)]="credentials.confirmPassword" name="confirmPassword" required></ion-input>
        </ion-item>

        <div class="login-btn-wrapper">
          <ion-icon name="leaf-outline" class="leaf-icon left"></ion-icon>
          <ion-button expand="block" type="submit" [disabled]="!registroForm.valid" class="login-btn">Registrarse</ion-button>
          <ion-icon name="leaf-outline" class="leaf-icon right"></ion-icon>
        </div>
      </form>
    </div>
  </div>
</ion-content>
