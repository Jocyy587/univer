<ion-app>
  <ion-header [translucent]="true">
    <ion-toolbar class="header-dark">
      <!-- Logo y Título a la Izquierda -->
      <ion-buttons slot="start" class="logo-section">
        <div class="logo-container">
          <ion-icon name="leaf-outline" class="leaf-icon bottom-left"></ion-icon>
          <ion-title>UTCJ-CA-19</ion-title>
        </div>
      </ion-buttons>

      <!-- Menú de hamburguesa para móviles -->
      <ion-buttons slot="end" class="ion-hide-md-up">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>

      <!-- Enlaces de navegación para pantallas más grandes -->
      <ion-buttons slot="end" class="nav-links ion-hide-md-down">
        <ion-button class="nav-link" routerLink="/home">INICIO</ion-button> <!-- Siempre visible -->
        <ion-button class="nav-link" routerLink="/extracurricular">EXTRACURRICULAR</ion-button> <!-- Siempre visible -->

        <!-- Actividades: Visible solo para roles que NO son de estudiante (admin/profesor) -->
        <ion-button class="nav-link" routerLink="/actividades" *ngIf="(isAuthenticated$ | async) && !(isStudent$ | async)">ACTIVIDADES</ion-button>

        <!-- CAT-19: Visible solo si está autenticado Y es admin -->
        <ion-button class="nav-link" routerLink="/cat19" *ngIf="(isAuthenticated$ | async) && (isAdmin$ | async)">CA-19</ion-button>

        <!-- Iniciar Sesión y Registro: Visibles solo si NO está autenticado -->
        <ion-button class="nav-link" routerLink="/login" *ngIf="!(isAuthenticated$ | async)">INICIAR SESIÓN</ion-button>
        <ion-button class="nav-link" routerLink="/registro" *ngIf="!(isAuthenticated$ | async)">REGISTRO</ion-button>

        <!-- Cerrar Sesión: Visible solo si está autenticado -->
        <ion-button class="nav-link" (click)="onLogout()" *ngIf="isAuthenticated$ | async">CERRAR SESIÓN</ion-button>

      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <ion-router-outlet></ion-router-outlet>
</ion-app>
